<!-- templates/complaint_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ type }} Reklamácia</title>
</head>
<body>
    {% block content %}
  <h1>{{ type }} Reklamácia</h1>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="id_costs">Náklady</label>
    <input type="text" name="costs" id="id_costs" placeholder="Zadajte náklady oddelené čiarkou">
    <button type="submit">Odoslať</button>
  </form>
{% endblock %}
</body>
</html>
