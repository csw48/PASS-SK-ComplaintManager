<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Logy</h1>
    <table>
        <thead>
            <tr>
                <th>Užívateľ</th>
                <th>Čas</th>
                <th>Akcia</th>
                <th>Zmeny</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.actor }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.changes }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
